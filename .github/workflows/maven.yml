# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: maven
      - name: Build with Maven
        run: mvn -batch-mode package --fail-at-end
      - name: Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: '**/target/surefire-reports/*.xml'
          reporter: java-junit
          fail-on-error: true

      - name: Add SHORT_SHA env property with commit short sha
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV

      - name: Get current date for tag prefix (like "2022-01-01_")
        run: echo "TAG_PREFIX=`echo $(date +'%Y-%m-%d')`" >> $GITHUB_ENV

      - name: Tag commit
        uses: actions/github-script@v6
        with:
          script: |
            const { SHORT_SHA, TAG_PREFIX } = process.env
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${TAG_PREFIX}_${SHORT_SHA}`,
              sha: context.sha
            })

      - name: Release
        uses: softprops/action-gh-release@v0.1.15
        with:
          tag_name: '${TAG_PREFIX}_${SHORT_SHA}'
          files: "**/target/org.jhotdraw8.*.jar"
